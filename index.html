<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="content">
        <header class="header">
            <div class="back btn"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="header-item">
                <img class="img">
                <span class="header-title">Playing Now</span>
            </div>
        </header>
        <div class="content">
            <div class="info">
                <div class="img-wrap">
                    <div class="img-container">
                        <img src="https://t3.ftcdn.net/jpg/04/79/81/76/360_F_479817672_BpTyGX9qAl3rs9mHqvQUsyWXTJrkLUII.jpg" alt="IMG" class="img">
                    </div>
                </div>
                <div class="info-content">
                    <h2 class="title">Song Name</h2>
                    <div class="artist">Artist</div>
                </div>
            </div>
            <div class="control">
                <div class="control-headera">
                <div class="control-body">
                    <div class="timebar">
                        <div class="timebar-numbers">
                            <div class="timebar-number current">13:12</div>
                            <div class="timebar-number total">20:08</div>
                        </div>
                        <div class="timelineBar">
                            <input type="range" value="0" name="timeline" min="0" max="100000" id="timeline">
                        </div>
                    </div>
                </div>
                <div class="control-footer">
                    <div class="mute-wrap">
                        <i class="fa-solid mute unMute fa-volume-high"></i>
                        <i class="fa-solid mute muted fa-volume-xmark"></i>                  
                    </div>
                    <div class="control-track">
                        <i class="fa-solid preSong switchSong fa-backward-step"></i>
                        <div class="songPlay-wrap">
                            <i class="fa-regular songPlay play fa-circle-play"></i>
                            <i class="fa-regular songPlay pause fa-circle-pause"></i>
                        </div>
                        <i class="fa-solid nextSong switchSong fa-forward-step"></i>
                    </div>
                    <div class="player-control-btns">
                        <!-- <i class="fa-regular like-icon fa-heart"></i> -->
                        <i class="fa-solid fa-repeat icon"></i>
                        <i class="fa-solid fa-shuffle icon"></i>
                    </div>
                </div>
                <audio src="" id="audio"></audio>
            </div>
        </div>
        <footer class="footer"> 
        </footer>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
